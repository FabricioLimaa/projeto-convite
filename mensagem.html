<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Confirmação de Presença para o Aniversário da Elisa" />
    <meta name="keywords" content="convite, aniversário, Elisa, confirmação de presença" />
    <title>Confirme sua Presença</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="icon" type="image/png" href="./images/icon-flores.png">
</head>
<body>

    <video id="video-fundo" autoplay muted loop loading="lazy" poster="./images/img-fundo-secun.png">
        <source src="./videos/video-fundo-secun.mp4" type="video/mp4">
        Seu navegador não suporta vídeos.
    </video>

    
    <header>
        <h2></h2>
        <nav>
            <ul>
                <li>
                    <a href="./index.html" target="_self">
                        <img src="./images/icon-voltar.png" alt="confirmação" class="icon"> Voltar
                    </a>
                </li>
                <li>
                  <a href="https://maps.app.goo.gl/UYSJJtWus5ddQZ4Z7">
                        <img src="./images/icon-local.png" alt="Localização" class="icon"> Ver Localização
                  </a>
                </li>
            </ul>
        </nav>
    </header>

    <div class="mensagem-container">
        <section id="mensagem-section">
            <h2>Mensagens para a Elisa</h2>
            <form id="form-mensagem">
                <textarea id="mensagem-from" placeholder="Deixe uma mensagem para a Elisa..."></textarea>
                <span class="contador-caracteres">Caracteres restantes: <span id="contador-caracteres">200</span></span>
                <button id="enviar-mensagem">Enviar</button>
            </form>
            <div id="mensagens-enviadas">
             Mensagens Recebidas:
            </div>
        </section>
    </div>
    <footer>
        <p>&copy; Desenvolvido por <span id="developer-name"></span> - <span id="current-year"></span></p>
        <script>
          const developerName = "Fabricio Lima";
          document.getElementById('developer-name').textContent = developerName;
          document.getElementById('current-year').textContent = new Date().getFullYear();
        </script>
        <p>&reg; Todos os direitos reservados</p>
      </footer>
      <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js" defer></script>
      <script src="./scripts/script.js" defer></script>
</body>
</html>
